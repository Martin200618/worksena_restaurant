server.port=8083

# SQL Server Database Configuration
# SQL Server Database Configuration
spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=worksena_restaurant;encrypt=false;trustServerCertificate=true;user=sa;password=StrongPassword123!
spring.datasource.username=
spring.datasource.password=
spring.datasource.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Flyway Configuration - SQL Server specific
spring.flyway.enabled=false
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/sqlserver
spring.flyway.url=jdbc:sqlserver://localhost:1433;databaseName=worksena_restaurant;encrypt=false;trustServerCertificate=true;user=sa;password=StrongPassword123!
spring.flyway.user=
spring.flyway.password=

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.SQLServerDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Initialize database with data
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000