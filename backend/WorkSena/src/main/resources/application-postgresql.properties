server.port=8084

# PostgreSQL Database Configuration
# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/worksena_restaurant
spring.datasource.username=postgres
spring.datasource.password=worksena_pass
spring.datasource.driver-class-name=org.postgresql.Driver

# Flyway Configuration - PostgreSQL specific
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration/postgresql
spring.flyway.url=jdbc:postgresql://localhost:5432/worksena_restaurant
spring.flyway.user=postgres
spring.flyway.password=worksena_pass

# JPA Configuration
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.connection.provider_disables_autocommit=true
spring.jpa.properties.hibernate.connection.handling_mode=DELAYED_ACQUISITION_AND_HOLD
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false

# Initialize database with data
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data.sql

# Connection pool
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1200000