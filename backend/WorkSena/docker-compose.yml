version: '3.8'

services:
  mysql:
    image: mysql:8.0
    container_name: worksena_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: worksena_restaurant
      MYSQL_USER: worksena_user
      MYSQL_PASSWORD: worksena_pass
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - worksena_network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  postgresql:
    image: postgres:15
    container_name: worksena_postgresql
    restart: always
    environment:
      POSTGRES_DB: worksena_restaurant
      POSTGRES_USER: worksena_user
      POSTGRES_PASSWORD: worksena_pass
    ports:
      - "5432:5432"
    volumes:
      - postgresql_data:/var/lib/postgresql/data
    networks:
      - worksena_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U worksena_user -d worksena_restaurant"]
      timeout: 20s
      retries: 10

  sqlserver:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: worksena_sqlserver
    restart: always
    environment:
      ACCEPT_EULA: Y
      MSSQL_SA_PASSWORD: StrongPassword123!
    ports:
      - "1433:1433"
    volumes:
      - sqlserver_data:/var/opt/mssql
    networks:
      - worksena_network
    healthcheck:
      test: ["CMD-SHELL", "/opt/mssql-tools18/bin/sqlcmd -S localhost -U sa -P StrongPassword123! -C -Q 'SELECT 1'"]
      timeout: 20s
      retries: 10

volumes:
  mysql_data:
  postgresql_data:
  sqlserver_data:

networks:
  worksena_network:
    driver: bridge